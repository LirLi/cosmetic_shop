<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Main</title>
</head>
<body>

   <header class="header">
    
      <div class="header__wrap">
     <button class="header__menu-btn">

            <use xlink:href="images/sprite.svg#close"></use>

      <a class="header__logo" href="#">

            <use xlink:href="images/sprite.svg#logo"></use>

      </a>

         </li >
         <li class="header__user-nav-item" >

         </li>
      </ul>
   </div>
      <nav class="main-nav main-nav--opened">
         <ul class="main-nav__list">
            <li class="main-nav__item">
               <a class="main-nav__link" href="">Каталог</a>
            </li>
            <li class="main-nav__item">
               <a class="main-nav__link" href="">О нас</a>
            </li>
            <li class="main-nav__item">
               <a class="main-nav__link" href="">Контакты</a>
            </li>
            
         </ul>

         <ul class="main-nav__social-list social">
            <li class="social__item">
               <a href="" class="social__link">
                  <svg class="social__icon">
                     <use xlink:href="images/sprite.svg#fb"></use>
                  </svg>
               </a>
            </li>
            <li class="social__item">
               <a href="" class="social__link">
                  <svg class="social__icon">
                     <use xlink:href="images/sprite.svg#inst"></use>
                  </svg>
               </a>
            </li>
            <li class="social__item">
               <a href="" class="social__link">
                  <svg class="social__icon">
                     <use xlink:href="images/sprite.svg#tw"></use>
                  </svg>
               </a>
            </li>
         </ul>
      </nav>
      
   </header>
   <section class="about section">
      <div class="container">
         <div class="about__content">
            <h1 class="about__title">MAROON</h1>
            <p class="about__text">Натуральная косметика для бережного ухода за кожей</p>
            <a  class="about__btn btn" href="#">Подробнее</a>
         </div>
         <a class="about__promocard" href="">
            <picture>
               <source media="(min-width: 1199px)" srcset="/images/header_careF_desc.png">
               <source media="(min-width: 767px)" srcset="/images/header_careF_tab.png">  
               <img class="about__promocard-img" src="/images/header_careF_mob.png" alt="care_face">
            </picture>
            <div class="about__promotext">
            <p>Уход для лица </p>
            <svg>
               <use xlink:href="images/sprite.svg#next"></use>
            </svg>
         </div>
         </a>
         <a class="about__promocard" href="">
            <picture>
               <source media="(min-width: 1199px)" srcset="/images/header_careB_desc.png">
               <source media="(min-width: 767px)" srcset="/images/header_careB_tab.png">  
               <img class="about__promocard-img" src="/images/header_careB_mob.png" alt="care_body">
            </picture>
            <div class="about__promotext">
            <p>Уход для тела</p>
            <svg>
               <use xlink:href="images/sprite.svg#next"></use>
            </svg>
         </div>
         </a>
      </div>
      
   </section>
   
</body>
</html>
